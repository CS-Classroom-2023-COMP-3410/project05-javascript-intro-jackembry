<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz App</title>
    <link rel="stylesheet" href="css/style04.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="quiz-content">
            <p id="question-text"></p>
            <div id="options"></div>
            <p id="feedback"></p>
            <button id="next-btn">Next Question</button>
        </div>
        <div id="result-container" class="hidden">
            <h2>Quiz Completed!</h2>
            <p id="score"></p>
            <button id="review-btn">Review Answers</button>
            <button id="restart-btn">Restart Quiz</button>
        </div>
        <div id="review-container" class="hidden">
            <h2>Review Your Answers</h2>
            <div id="review-content"></div>
            <button id="restart-btn-2">Restart Quiz</button>
        </div>
    </div>

    <script src="js/script04.js"></script>
</body>
</html>
